<section class="cyberpunk-grid">
    <main class="container px-4 py-5">
        <h1 class="display-1 fw-black text-center mb-5 glitch-effect" data-text="Our Creative Articles">
            Our Creative Articles
        </h1>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" *ngFor="let blog of blogs">
                <div  class="card border-0 shadow-lg h-100"
                    [ngStyle]="{ direction: blog.language === 'Arabic' ? 'rtl' : 'ltr' }">
                    <img [src]="imagUrl + blog.imageName" class="card-img-top" [alt]="blog.title" />
                    <div class="card-body d-flex flex-column">
                        <h2 class="fs-4 fw-bold mb-3">{{ blog.title }}</h2>
                        <p class=" flex-grow-1" [innerHTML]="getFirstTwoStrongOrWords(blog.content)"></p>
                        <a [routerLink]="['/blog/', blog.id]" class="btn btn-outline-primary mt-auto">Write</a>
                    </div >

                </div>
            </div>
        </div>
    </main>
</section>
<app-contact-modal></app-contact-modal>
