<section class="institute-section" [ngClass]="{'rtl': currentLang === 'ar'}" 
      >
    <!-- Enhanced Islamic Pattern Background with Parallax -->
    <div class="pattern-overlay"></div>
    
    <!-- Enhanced Floating Arabic Letters with 3D effect -->
    <div class="floating-letters">
        <span *ngFor="let letter of arabicLetters"
              class="floating-letter"
              [style.animation-delay]="letter.delay"
              [style.left]="letter.left"
              [style.top]="letter.top"
              [style.transform]="letter.transform">
            {{letter.char}}
        </span>
    </div>

    <div class="container mx-auto relative z-10 px-4 lg:px-0">
        <!-- Enhanced Main Content Container with Glass Effect -->
        <div class="content-wrapper backdrop-blur-md bg-white/80">
            <!-- Enhanced Header Section with Animation -->
            <div class="section-header" [@titleAnimation]>
                <div class="mb-6">
                    <div class="inline-flex items-center justify-center w-full">
                        <div class="h-0.5 w-16 bg-gradient-to-r from-transparent via-primary to-transparent"></div>
                        <span class="decoration-symbol mx-4 text-3xl text-primary">Ûž</span>
                        <div class="h-0.5 w-16 bg-gradient-to-r from-primary via-primary to-transparent"></div>
                    </div>
                </div>
                
                <h2 [ngClass]="{'font-arabic': currentLang === 'ar'}" 
                    class="title-glow text-4xl md:text-5xl lg:text-6xl font-bold mb-8 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    {{ 'INSTITUTE.TITLE' | translate }}
                </h2>
            </div>

            <!-- Enhanced Gallery Section with Modern Controls -->
            <div class="gallery-section rounded-2xl overflow-hidden shadow-2xl"
                 (mouseenter)="onMouseEnter()"
                 (mouseleave)="onMouseLeave()">
                <div class="gallery-container relative">
                    <div  class="gallery-wrapper aspect-video">
                        <div *ngFor="let image of galleryImages; let i = index"
                             [@imageTransition]="image.active ? 'active' : 'inactive'"
                             class="gallery-image absolute inset-0">
                            <img [src]="image.src"
                                 [alt]="image.alt"
                                 class="w-full h-full">
                            
                            <!-- Enhanced Image Overlay with Gradient -->
                            <div class="image-overlay absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-8">
                                <h3 class="image-title text-white text-2xl font-bold transform translate-y-0 opacity-100 transition-all duration-500">
                                    {{ image.alt }}
                                </h3>
                            </div>
                        </div>

                        <!-- Enhanced Navigation Controls with Hover Effect -->
                        <button class="nav-arrow nav-prev group"
                                (click)="prevImage()"
                                aria-label="Previous image">
                            <span class="absolute inset-0 bg-white/20 group-hover:bg-white/40 transition-colors duration-300 rounded-full"></span>
                            <i class="fas fa-chevron-left relative z-10"></i>
                        </button>
                        
                        <button class="nav-arrow nav-next group"
                                (click)="nextImage()"
                                aria-label="Next image">
                            <span class="absolute inset-0 bg-white/20 group-hover:bg-white/40 transition-colors duration-300 rounded-full"></span>
                            <i class="fas fa-chevron-right relative z-10"></i>
                        </button>

                        <!-- Enhanced Navigation Dots with Animation -->
                        <div class="nav-dots">
                            <button *ngFor="let image of galleryImages; let i = index"
                                    class="nav-dot group"
                                    [class.active]="i === currentImageIndex"
                                    (click)="setCurrentImage(i)"
                                    [attr.aria-label]="'Show image ' + (i + 1)">
                                <span class="dot-inner transform scale-0 group-hover:scale-100 transition-transform duration-300"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Features Grid with Hover Effects -->
            <div class="features-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-16">
                <div *ngFor="let feature of features; let i = index"
                     class="feature-card group"
                     @fadeSlideIn>
                    <div class="feature-icon-wrapper">
                        <div class="feature-icon transform group-hover:scale-110 transition-transform duration-300">
                            <i [class]="feature.icon + ' text-white text-2xl'"></i>
                        </div>
                        <div class="icon-ring transform group-hover:rotate-90 transition-transform duration-500"></div>
                    </div>
                    
                    <h3 class="feature-title text-xl font-bold mb-4 text-gray-800">
                        {{ feature.title | translate }}
                    </h3>
                    
                    <p class="feature-description text-gray-600 leading-relaxed">
                        {{ feature.description | translate }}
                    </p>
                    
                    <!-- Added decorative element -->
                    <div class="card-decoration absolute -bottom-1 left-0 right-0 h-1 bg-gradient-to-r from-primary to-secondary transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"></div>
                </div>
            </div>

            <!-- Enhanced Descriptive Texts with Line Decoration -->
            <div class="descriptive-texts space-y-6 mt-16">
                <div *ngFor="let text of descriptiveTexts; let i = index"
                     class="descriptive-text-wrapper group"
                     @fadeSlideIn>
                    <div class="text-decoration absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-primary to-secondary transform origin-top scale-y-0 group-hover:scale-y-100 transition-transform duration-500"></div>
                    <p class="descriptive-text text-gray-700 leading-relaxed pl-6">
                        {{ text | translate }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
