<section class="common-questions py-5">
  <div class="container">
    <h2 class="text-center mb-4">{{ 'COMMON_QUESTIONS.TITLE' | translate }}</h2>
    <div id="questionsAccordion" class="accordion">
      <!-- First Question -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <img src="../../../../assets/images/hero.png" loading="lazy" alt="{{ 'COMMON_QUESTIONS.FIRST.ICON_ALT' | translate }}" class="me-2 question-icon" width="50px"> {{ 'COMMON_QUESTIONS.FIRST.TITLE' | translate }}
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#questionsAccordion">
          <div class="accordion-body">
            <p>{{ 'COMMON_QUESTIONS.FIRST.CONTENT' | translate }}</p>
            <img src="../../../../assets/images/hero.png" loading="lazy" alt="{{ 'COMMON_QUESTIONS.FIRST.IMAGE_ALT' | translate }}" class="accordion-detail-img" width="150px" height="150px">
          </div>
        </div>
      </div>

      <!-- Second Question -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <img src="../../../../assets/images/hero.png" loading="lazy" alt="{{ 'COMMON_QUESTIONS.SECOND.ICON_ALT' | translate }}" class="me-2 question-icon" width="50px"> {{ 'COMMON_QUESTIONS.SECOND.TITLE' | translate }}
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#questionsAccordion">
          <div class="accordion-body">
            <p>{{ 'COMMON_QUESTIONS.SECOND.CONTENT' | translate }}</p>
            <img src="../../../../assets/images/hero.png" loading="lazy" alt="{{ 'COMMON_QUESTIONS.SECOND.IMAGE_ALT' | translate }}" class="accordion-detail-img" width="150px" height="150px">
          </div>
        </div>
      </div>

      <!-- Third Question -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <img src="../../../../assets/images/hero.png" alt="{{ 'COMMON_QUESTIONS.THIRD.ICON_ALT' | translate }}" class="me-2 question-icon" width="50px"> {{ 'COMMON_QUESTIONS.THIRD.TITLE' | translate }}
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#questionsAccordion">
          <div class="accordion-body">
            <p>{{ 'COMMON_QUESTIONS.THIRD.CONTENT' | translate }}</p>
            <img src="../../../../assets/images/hero.png" alt="{{ 'COMMON_QUESTIONS.THIRD.IMAGE_ALT' | translate }}" class="accordion-detail-img" width="150px" height="150px">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
