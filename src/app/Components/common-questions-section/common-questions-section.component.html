<section class="common-questions py-5">
  <div class="container">
    <!-- Main Title -->
    <h2 class="text-center mb-4">{{ 'COMMON_QUESTIONS.TITLE' | translate }}</h2>
    
    <!-- Accordion Component -->
    <div id="questionsAccordion" class="accordion">
      <div *ngFor="let question of 'COMMON_QUESTIONS.QUESTIONS'|translate; let i = index" class="accordion-item">
        <h2 class="accordion-header" [attr.id]="'heading' + i">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                  [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" 
                  [attr.aria-controls]="'collapse' + i">
            <img src="../../../assets/images/icon.png" loading="lazy" 
                 [alt]="question.ICON_ALT | translate" class="me-2 question-icon" width="50px">
            {{ question.TITLE | translate }}
          </button>
        </h2>
        <div [id]="'collapse' + i" class="accordion-collapse collapse" 
             [attr.aria-labelledby]="'heading' + i" data-bs-parent="#questionsAccordion">
          <div class="accordion-body">
            <p>{{ question.CONTENT | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
