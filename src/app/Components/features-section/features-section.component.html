<section class="features-institute-section py-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Image Section -->
        <div class="col-md-6 text-center mb-4">
          <img [src]="'features.imageUrl' | translate" loading="lazy" [alt]="'features.imageAlt' | translate" class="img-fluid rounded-circle shadow-lg">
        </div>
        <!-- Features Section -->
        <div class="col-md-6">
          <h2 class="text-center mb-5">{{ 'features.title' | translate }}</h2>
          <!-- Main Feature Card -->
          <div class="feature-card mb-4">
            <div class="feature-icon mb-3">
              <img [src]="'features.mainFeatureIcon' | translate" loading="lazy" [alt]="'features.mainFeatureTitle' | translate" class="img-fluid rounded-circle">
            </div>
            <h3 class="h5">{{ 'features.mainFeatureTitle' | translate }}</h3>
            <p>{{ 'features.mainFeatureDescription' | translate }}</p>
          </div>
          <!-- Accordion -->
          <div class="accordion" id="featuresAccordion">
            <div class="accordion-item" *ngFor="let feature of 'features.accordionFeatures' | translate">
              <h2 class="accordion-header" [id]="feature.headingId">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#' + feature.collapseId" aria-expanded="false" [attr.aria-controls]="feature.collapseId">
                  <div class="accordion-icon">
                    <img [src]="feature.iconUrl" loading="lazy" [alt]="feature.title">
                  </div>
                  {{ feature.title }}
                </button>
              </h2>
              <div [id]="feature.collapseId" class="accordion-collapse collapse" [attr.aria-labelledby]="feature.headingId" data-bs-parent="#featuresAccordion">
                <div class="accordion-body">
                  {{ feature.description }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
