<!-- Enhanced Template HTML -->
<div class="progress-bar" [style.width.%]="progress">
  <div class="progress-glow"></div>
</div>

<main class="Quran-course-page" role="main" [@fadeInOut] *ngIf="!isLoading">

  <section class="hero text-center py-5" [ngClass]="{ 'lang-ar': translate.currentLang === 'ar' }" animateOnScroll animationName="fadeIn">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 hero-content">
                <h1 class="display-3 animated bounceIn">
                    {{ 'Quran-course.welcome' | translate }}
                </h1>
                <p class="lead">
                    {{ 'Quran-course.description' | translate }}
                </p>
                <a href="#" class="btn btn-primary btn-lg btn-rounded" data-bs-toggle="modal" data-bs-target="#contactModal" >{{ 'hero.getStarted' | translate }}</a>
            </div>
            <div class="col-lg-6 hero-img" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
                <img src="../../../assets/images/landing1.png" alt="Fun Learning" class="img-fluid animated bounceIn" [style.transform]="transform" />
                <!-- Add playful elements like confetti -->
            </div>
        </div>
    </div>
</section>

<div class="logos-container" [ngClass]="{ 'lang-ar': translate.currentLang === 'ar' }" animateOnScroll animationName="slideInLeft">
    <div class="logos">
        <img src="../../../assets/images/brand/brand (1).png" alt="" />
    </div>
    <div class="logos">
        <img src="../../../assets/images/brand/brand (2).png" alt="" />
    </div>
    <div class="logos">
        <img src="../../../assets/images/brand/brand (3).png" alt="" />
    </div>
</div>


<div class="container m-auto text-center">
  
  <!-- Features Grid -->
  <section class="features-section container">
    <h2 class="section-title mb-5">{{ 'Quran-course.why_choose' | translate }}</h2>
    <div class="features-grid">
      <div class="feature-card" *ngFor="let point of 'Quran-course.points' | translate; let i = index" [@cardAnimation]>
        <div class="feature-icon-wrapper">
          <i [class]="getBootstrapIconByIndex(i)"></i>
        </div>
        <p class="feature-description">{{ point }}</p>
      </div>
    </div>
  </section>

  <!-- Objectives Timeline -->
  <section class="objectives-section container">
    <h2 class="section-title mb-5">{{ 'Quran-course.objectives.title' | translate }}</h2>
    <div class="objectives-container">
      <div class="objective-card" *ngFor="let objective of 'Quran-course.objectives.points' | translate; let i = index" 
           [@objectiveAnimation]="{ value: '', params: { delay: i * 200 }}">
        <div class="objective-number">{{i + 1}}</div>
        <div class="objective-content">
          <p>{{ objective }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
</main>
<app-contact-modal></app-contact-modal>
