<section class="contact-section">
    <div class="contact-header">
      <h2 >Users</h2>
      <div class="view-toggle">
        <button class="view-toggle-btn" [class.active]="isGridView" (click)="toggleView(true)" title="Grid View">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
          </svg>
        </button>
        <button class="view-toggle-btn" [class.active]="!isGridView" (click)="toggleView(false)" title="List View">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    
    <div [ngClass]="isGridView ? 'contact-grid' : 'contact-list'">
      <ng-container *ngIf="isGridView; else listView">
        <div *ngFor="let user of users" class="contact-item">
          <div class="contact-item-header">
            {{ user.firstName +" "+ user.lastName }}
          </div>
          <div class="contact-item-body">
            <p><span class="label">Phone Number:</span> <span>{{ user.phoneNumber }}</span></p>
            
          </div>
        </div>
      </ng-container>
      
      <ng-template #listView>
        <table class="contact-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.firstName +" "+user.lastName }}</td>
              <td>{{ user.phoneNumber }}</td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </div>
  </section>
