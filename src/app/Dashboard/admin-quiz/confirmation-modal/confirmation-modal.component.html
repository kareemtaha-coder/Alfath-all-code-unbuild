<div class="modal">
    <div class="modal__content">
      <h2>{{title}}</h2>
      <p>{{message}}</p>
      <div class="modal__footer">
        <button (click)="onCancel()" class="btn">Cancel</button>
        <button (click)="onConfirm()" class="btn btn-danger">Confirm</button>
      </div>
    </div>
  </div>
