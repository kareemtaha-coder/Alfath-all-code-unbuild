<div class="confirm-email-container">
  <div class="confirmation-card">
    <h2>Email Confirmation</h2>

    <!-- Loading state -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Confirming your email address...</p>
    </div>

    <!-- Success state -->
    <div *ngIf="!isLoading && confirmationSuccess" class="success-state">
      <div class="success-icon">âœ“</div>
      <h3>Email Confirmed!</h3>
      <p>Your email has been successfully verified.</p>
      <button routerLink="/admin-log" class="primary-button">Continue to Login</button>
    </div>

    <!-- Error state -->
    <div *ngIf="!isLoading && errorMessage" class="error-state">
      <div class="error-icon">!</div>
      <h3>Confirmation Failed</h3>
      <p>{{ errorMessage }}</p>
      <button routerLink="/support" class="secondary-button">Contact Support</button>
      <button routerLink="/admin-log" class="primary-button">Back to Login</button>
    </div>
  </div>
</div>
